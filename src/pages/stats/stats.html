<ion-content>

  <headeraux nameHeader="Estadísticas"></headeraux>
  <br><br><br>

  <div *ngIf="stats" class="container">

    <div class="row">
        <div class="col s12 m12">
          <h3 class="orange-text">Estadísticas</h3>
        </div>

        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <div class="card gradient-45deg-deep-orange-orange">
                <div class="card-content black-text right-align pr-0" style="padding-left: 0px !important">
                  <span class="card-title bold green-text left-align position-absolute">Usuarios</span>
                  <br><br>
                  <img src="assets/images/users.png">
                </div>
                  <p class="black-text">Total: {{stats.userCount}}</p>
              </div>
            </ion-col>
            <ion-col col-6>
              <div class="card gradient-45deg-deep-orange-orange">
                <div class="card-content black-text right-align pr-0" style="padding-left: 0px !important">
                  <span class="card-title bold green-text left-align position-absolute">Torneos</span>
                  <br><br>
                  <img src="assets/images/tournament.png">
                </div>
                  <p class="black-text">Total: {{stats.tournamentCount}}</p>
              </div>
            </ion-col>
            <br><br>
            <ion-col col-6>
                <div class="card gradient-45deg-deep-orange-orange">
                  <div class="card-content black-text right-align pr-0" style="padding-left: 0px !important">
                    <span class="card-title bold green-text left-align position-absolute">Clubes favoritos</span>
                    <br><br>
                    <img src="assets/images/club.png">
                  </div>
                    <p class="black-text">Total: {{stats.clubFavoriteCount}}</p>
                </div>
            </ion-col>
            <ion-col col-6>
              <div class="card gradient-45deg-deep-orange-orange">
                <div class="card-content black-text right-align pr-0" style="padding-left: 0px !important">
                  <span class="card-title bold green-text left-align position-absolute">Partidos</span>
                  <br><br>
                  <img src="assets/images/match.png">
                </div>
                  <p class="black-text">Total: {{stats.matchCount}}</p>
                  <p class="black-text">Singles: {{stats.matchSinglesCount}}</p>
                  <p class="black-text">Dobles: {{stats.matchDoblesCount}}</p>
              </div>
            </ion-col>
            <br><br>
            <ion-col col-6>
              <div class="card gradient-45deg-deep-orange-orange">
                <div class="card-content black-text right-align pr-0" style="padding-left: 0px !important">
                  <span class="card-title bold green-text left-align position-absolute">Noticias</span>
                  <br><br>
                  <img src="assets/images/news.png">
                </div>
                  <p class="black-text">Total: {{stats.noticeCount}}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
    </div>
    
  </div>

</ion-content>
