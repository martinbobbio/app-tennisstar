<ion-content>
    <headeraux nameHeader="Buscar usuarios"></headeraux>
    <br><br>

    <div class="container">

      <ion-grid>
        <ion-row>
          <ion-col col-12>
              <form (ngSubmit)="searchUsers()" [formGroup]="form" novalidate="novalidate">
                  <div class="col s12 m12">
                    <h3 class="orange-text">Buscar usuarios</h3>
                  </div>
                  <div class="input-field col s6">
                    <ion-list>
                      <ion-item>
                        <ion-input formControlName="search" placeholder="Buscar usuarios" id="search" name="search" type="text"></ion-input>
                      </ion-item>
                    </ion-list>
                  </div>
                  <div class="col s2">
                      <button (click)="searchUsers()" type="submit" ion-button block color="secondary" class="waves-effect waves-light btn gradient-45deg-orange-teal z-depth-4 mr-1">Buscar <i class="material-icons right">search</i></button>
                  </div>
                  <div *ngIf="users" class="col s12">
                    <p class="orange-text bold" id="search-count" style="display:none">Usuarios encontrados: {{users.length}}</p>
                  </div>
                  </form>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let user of users" col-12>
            <ion-row>
              <ion-col col-6>
                <img src="{{path}}{{user.path}}" class="card-profile-image padding-2" height="175px" width="175px">
              </ion-col>
              <ion-col col-6>
                <p> -{{user.firstname}} {{user.lastname}}</p>
                <p> -{{user.gameLevel}} {{user.gameStyle}}</p>
                <p> -{{user.level}}</p>
                <a *ngIf="!user.isFriend"  ion-button block color="primary" (click)="sendRequest(user.id)" id="button-add-{{user.id}}" style="margin-top:7px;" class="btn-floating btn-move-up waves-effect waves-light green z-depth-4 right">
                  Agregar
                </a>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    
</ion-content>
