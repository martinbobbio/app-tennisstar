<ion-content>  
  <main>
      <div class="section"></div>
      <div class="section"></div>

      <div class="container center-align">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 2px 48px 0px 48px; border: 1px solid #EEE;">

          <form (ngSubmit)="loginForm()" [formGroup]="form" novalidate="novalidate" method="post" class="col s12">
            <div class='row'>
              <div class='col s12'>
                  <h5 class="white-text bold center-align">Ingresa tus datos para jugar</h5>
                  <a [navPush]="home">
                    <img src="assets/images/logo.png" class="responsive-img">
                  </a>
                  <br><br>
              </div>
            </div>

            <ion-list>
              <ion-item>
                <ion-input placeholder="Usuario" formControlName="username" class='validate' type='text' name='username' id='username'></ion-input>
              </ion-item>
              <ion-item>
                <ion-input placeholder="Contraseña" formControlName="password" class='validate' type='password' name='password' id='password'></ion-input>
              </ion-item>
              <br>
              <label>
                <a class='pink-text pointer' (click)="newPass()"><b>Olvido su contraseña?</b></a>
              </label>
            </ion-list>
              

              <div class='row'>
                  <button ion-button block color="primary" style="margin-bottom:5px;" type='submit' name='btn_login'>Ingresar</button>
                  <a [navPush]="register" ion-button block color="secondary" class="white-text"><p class="center-align white-text">Crear cuenta</p></a>
              </div>
              <div class="row">
                <br><br><br>
              </div>
          </form>
        </div>
      </div>
      

    <div class="section"></div>
    <div class="section"></div>
  </main>
</ion-content>
