<ng-container *ngIf="type == 1">

  <ng-container *ngIf="is_mobile">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img style="border:6px solid rgb(218, 103, 8) " src="{{backurl}}/{{imgsrc}}" class="responsive-img">
        </ion-col>
        <ion-col col-1>
        </ion-col>
        <ion-col col-7>
          <span class="orange-text">{{title}}</span>
        </ion-col>
        <ion-col col-12>
          <p [innerHTML]="description"></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
  <hr>

</ng-container>
